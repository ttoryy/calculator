<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/670098288e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="mian.js"></script>
    <title>calculators</title>
</head>

<body>
    <div class="calculator">
        <div class="nav">
            <i class="fa-solid fa-bars"></i>
            <p>calculator</p>
        </div>

        <div class="display">
            <input type="text" disabled size="70px">
        </div>

        <div class="calculator__button">
            <div class="line">
                <button class="clear"> C </button>
                <button class="bracket"> ( </button>
                <button class="bracket"> ) </button>
                <button class="erase"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="line">
                <button class="digit"> 7 </button>
                <button class="digit"> 8 </button>
                <button class="digit"> 9 </button>
                <button class="opertaor"><i class="fa-solid fa-divide"></i></button>
            </div>

            <div class="line">
                <button class="digit"> 5 </button>
                <button class="digit"> 4 </button>
                <button class="digit"> 6 </button>
                <button class="opertaor"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="line">
                <button class="digit"> 1 </button>
                <button class="digit"> 2 </button>
                <button class="digit"> 3 </button>
                <button class="digit"><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="line">
                <button class="dot"> . </button>
                <button class="digit"> 0 </button>
                <button class="operator"><i class="fa-solid fa-equals"></i></button>
                <button class="operator"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
</body>

</html>
