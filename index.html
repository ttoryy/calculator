<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="mian.js"></script>
    <title>calculators</title>
</head>

<body>
    <div class="calculator">
        <p>Calculator</p>
        <div>
            <input class="display" id="display" type="text" disabled>
        </div>

        <div class="calculator__button" id="buttons">
            <div id="line">
                <input type="button" value="AC" onclick="reset()" id="all_clear">
                <input type="button" value=DEL onclick="erase()" id="erase">
            </div>

            <div>
                <input type="button" value="7" onclick="add(7)" id="7">
                <input type="button" value="8" onclick="add(8)" id="8">
                <input type="button" value="9" onclick="add(9)" id="9">
                <input type="button" value="/" onclick="cal('/')" id="divide">
            </div>

            <div>
                <input type="button" value="4" onclick="add(5)" id="digit">
                <input type="button" value="5" onclick="add(4)" id="digit">
                <input type="button" value="6" onclick="add(6)" id="digit">
                <input type="button" value="*" onclick="cal('*')" id="times">
            </div>

            <div>
                <input type="button" value="1" onclick="add(1)" id="digit">
                <input type="button" value="2" onclick="add(2)" id="digit">
                <input type="button" value="3" onclick="add(3)" id="digit">
                <input type="button" value="-" onclick="cal('-')" id="minus">
            </div>
            <input type="button" value="." onclick="add('.')" id="dot">
            <input type="button" value="0" onclick="add(0)" id="digit">
            <input type="button" value="=" onclick="result()" id="equal">
            <input type="button" value="+" onclick="cal('+')" id="plus">
        </div>
</body>

</html>
