<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/670098288e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>calculators</title>
</head>
<body>
    <div class="calculator">
    <ul class="nav">
        <li><i class="fa-light fa-bars-sort"></i></li>
        <li>calculator</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="clear"> C </button></td>
                <td><button class="bracket"> ( </button></td>
                <td><button class="bracket"> ) </button></td>
                <td><button class="erase"><i class="fa-light fa-delete-left"></i></button></td>
            </tr>

            <tr>
                <td><button class="digit"> 7 </button></td>
                <td><button class="digit"> 8 </button></td>
                <td><button class="digit"> 9 </button></td>
                <td><button class="opertaor"><i class="fa-regular fa-divide"></i></button></td>
            </tr>

            <tr>
                <td><button class="digit"> 4 </button></td>
                <td><button class="digit"> 4 </button></td>
                <td><button class="digit"> 6 </button></td>
                <td><button class="opertaor"> X </button></td>
            </tr>

            <tr>
                <td><button class="digit"> 1 </button></td>
                <td><button class="digit"> 2 </button></td>
                <td><button class="digit"> 2 </button></td>
                <td><button class="digit"> - </button></td>
            </tr>

            <tr>
                <td><button class="dot"> . </button></td>
                <td><button class="digit"> 0 </button></td>
                <td><button class="operator"> = </button></td>
                <td><button class="operator"> + </button></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
